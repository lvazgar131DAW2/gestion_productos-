{% extends "productos/base.html" %}

{% block title %}
Confirmar borrado
{% endblock %}

{% block content %}
<div class="card">

    <h2>Confirmar borrado</h2>

    <p>
        ¿Seguro que quieres borrar <strong>{{ producto.nombre }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}

        <div class="actions">
            <button class="btn danger" type="submit">Sí, borrar</button>
            <a class="btn" href="{% url 'producto_list' %}">Cancelar</a>
        </div>

    </form>
</div>
{% endblock %}
